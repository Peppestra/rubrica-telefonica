<h3>Aggiungi contatto rubrica</h3>
<label for="nome">Nome:</label>
<input name = "nome" type = "text" [(ngModel)] = "contatto.nome"/>&nbsp;
<label for="cognome">Cognome:</label>
<input name = "cognome" type = "text" [(ngModel)] = "contatto.cognome"/>&nbsp;
<label for="telefono">Telefono:</label>
<input name = "telefono" type = "text" [(ngModel)] = "contatto.telefono"/>
<br/>
<br/>
<button style = "width:200px;height:50px;font-size:1.5rem;" (click)="aggiungi()">Aggiungi</button>
<br>
<h3>Lista contatti rubrica</h3>
<table>
	<tr>
		<th>Nome</th>
		<th>Cognome</th>
		<th>Telefono</th>
	</tr>
	<tr *ngFor = "let c of contatti">
		<td>{{c.nome}}</td>
		<td>{{c.cognome}}</td>
		<td>{{c.telefono}}</td>
		<button (click)="rimuovi(c)">X</button>
	</tr>
</table>
